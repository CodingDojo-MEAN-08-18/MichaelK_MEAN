

<table>
	<thead>
		<tr>
			<th>Author ID</th>
			<th>Author</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor = "let author of authors">
			<!-- Interpolation !-->
			<td>{{author.id}}</td>
			<td>{{author.name}}</td>
		</tr>
	</tbody>
</table>
<!-- Uses router link to send to the create and edit components !-->
<button [routerLink] = ["new/author"]>Create Author</button>
<!-- routerLink passes author.id to the editComponent !-->
<!-- routerLink passes an array !-->
<button [routerLink] = ["edit/+author.id"]>Edit Author</button>
<button (click) = "removeOneAuthor(author.id)">Delete Author</button>
