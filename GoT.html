<!DOCTYPE html>
<html>
<head>
	<title>GoT API</title>
	<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<link rel="stylesheet" type="text/css" href="GoT.css">
</head>
<body>
	<div class="container">
		<img id="362" src="stark.jpg">
		<img id="378" src="targaryen.jpg">
		<img id="229" src="lannister.jpg">
		<img id="17" src="baratheon.png">
		<div class="info"></div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$('img').click(function(){
				//grabs the id of the item that was clicked and the attr. grabs the attribute id which makes it dynamic
				//the id is then added to the api link which makes it dynamic.
				//which then callsback a function to display the houses. 
				var id = $(this).attr('id');
				$.get("https://anapioficeandfire.com/api/houses/" + id, displayHouses);

			})
			
		});

		function displayHouses(data){
				var name = data.name;
				var words = data.words;
				var titles = data.titles;
				$('.info').append("<h2>Name:</h2>" + name + "<h2>Words:</h2>" + words + "<h2>Titles:</h2>" + titles);
				console.log(data);
			}
		
	</script>

</body>
</html>
