<!DOCTYPE html>
<html>
<head>
	<title>Ninja Class</title>
</head>
<body>
	<script type="text/javascript">

		function Ninja(name){
			this.name = name;
			this.health = 100;
			//"Var" keyword makes the variables private
			 var speed = 3;
			 var strength = 3;

			 //"This" keyword allows us to chain methods together.
			 //In the context, this is referring to the Ninja object. 
			this.sayName = function(){
				console.log("My name is" + this.name);
				return this;
			}

			this.showStats = function(){
				console.log("My name is" + this.name);
				console.log("I have" + this.health + "health.");
				//access the private variables by removing "this"
				console.log("I am" + speed + "fast.");
				console.log("I am" + strength + "strong!");
				return this;
			}

			this.drinkSake = function(){
				this.health += 10;
				return this;
			}
		}

		var ninja1 = new Ninja("Hayate");
		ninja1.sayName().showStats().drinkSake();
		
		





	</script>

</body>
</html>
