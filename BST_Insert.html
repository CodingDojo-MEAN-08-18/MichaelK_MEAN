<!DOCTYPE html>
<html>
<head>
	<title>BST Insert</title>
</head>
<body>
	<script type="text/javascript">

		function BST(){
			this.root = null;
		}

		function Node(val){
			this.value = val;
			this.left = null;
			this.right = null;
		}
		
		//Creates a prototype which all instances inherit.
		//then creates a root node in first.

		Node.prototype.add = function(node){
			if (this.value > node.value){
				if(this.left){
					this.left.add(node);
				}
				else{
					this.left = node;
				}

			}
			else{
				if(this.right){
					this.right.add(node);
				}
				else{
					this.right = node;
				}
			}

		}


		BST.prototype.insert = function(val){
			var node = new Node(val);

			if(this.root === null){
				this.root = node;
			}
			else{
				this.root.add(node);
			}
			console.log(this);
			return this;
		}




		var first = new BST();
		first.insert(50).insert(30).insert(15).insert(70);
		



	</script>

</body>
</html>
