<!DOCTYPE html>
	<html>
	<head>
		<title>Hoisting</title>
	</head>
	<body>
		<script type="text/javascript">
			
			var example;
			console.log(example); // logs undefined
			example = "I'm the example!";

			var example;
			example = "I'm the example";
			console.log(example);
			//logs example
			

			//----------------------------------

			//assignments or = signs act like anchors. only var; get hoisted.
			console.log(hello);                                   
			var hello = 'world';  

			var hello = 'world';
			console.log(hello)
			

			//-----------------------------------

			var needle = 'haystack';

			test();

			function test(){
				var needle = 'magnet';
				console.log(needle);
			}

			var needle = 'haystack';
				
			function test(){
				var needle = 'magnet';
				console.log(needle);
			}

			test();

			

			//-----------------------------------

			var brendan = 'super cool';

			function print(){
				brendan = 'only okay';
				console.log(brendan);
			}
			console.log(brendan);

			print();
			

			//----------------------------------------

			var food = 'chicken';
			console.log(food);

			eat();

			function eat(){
				food = 'half-chicken';
				console.log(food);
				var food = 'gone';
			}

			var food = 'chicken';

			console.log(food);
			
			function eat(){
				food = 'half-chicken';
				console.log(food);
				var food = 'gone';
			}

			eat();

			//chicken
			//half-chicken

			//---------------------------------------

			mean();

			console.log(food);

			var mean = function() {
				food = "chicken";
				console.log(food);
				var food = "fish";
				console.log(food);
			}

			console.log(food);

			//undefined x2
			//chicken, fish

			//--------------------------------------------

			console.log(genre);

			var genre = "disco";

			rewind();

			function rewind() {
				genre = "rock";
				console.log(genre);
				var genre = "r&b";
				console.log(genre);
			}

			console.log(genre);

			//undefined
			//rock, r&b
			//disco

			//----------------------------------------------

			dojo = "san jose";

			console.log(dojo);

			learn();

			function learn() {
				dojo = "seattle";
				console.log(dojo);
				var dojo = "burbank";
				console.log(dojo);
			}

			console.log(dojo);

			//san jose
			//seattle, burbank
			//san jose

			//--------------------------------------------

			console.log(makeDojo("Chicago", 65));

			console.log(makeDojo("Berkeley", 0));

			function makeDojo(name, students){
			        const dojo = {};
			        dojo.name = name;
			        dojo.students = students;
			        if(dojo.students > 50){
			            dojo.hiring = true;
			        }
			        else if(dojo.students <= 0){
			            dojo = "closed for now";
			        }
			        return dojo;

			 //










		</script>

	</body>
</html>
